    <script lang="text\javascript">var n = 10;
        var i, j;
        for (i = 0; i < n; i++) {
            for (j = 0; j < n - i; j++) { document.write("*"); } document.write("<br>");
        }</script>
    <button onclick="printstar()">
        onclick <br>
    </button>

</body>
<script lang="text\javascript">


    function printstar() {
        var n = prompt("Please enter", "");

        var i, j;
        for (i = 0; i <= n; i++) {
            for (j = 0; j < n - i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    }
</script>
